<!DOCTYPE html>
<html>
<head>
	<title>creepydoll</title>
</head>
<header style="height: 150px;">
	</header>
</body>

	<div id="creepydoll" style="
	width: 400px;
	height:400px;
	margin: auto;
	">
        <center><img src= creepydoll.png width="200" height="400"></center>
        <style>
            img:hover {
                cursor: default;
                transform: scale(14);
                transition: all 25s ease-in-out 0s;
            }
            </style>
    </div>
	<audio id="creepydollAudio" src="https://s3.amazonaws.com/rosalienorris/fairground-lullaby-creepy-music-box-music.mp3"></audio>

	<script>
	var soundboxDiv = document.getElementById("creepydoll");
	var audio = document.getElementById("creepydollAudio");
	soundboxDiv.addEventListener("mouseenter", function() {audio.play()
	});
	soundboxDiv.addEventListener("mouseleave", function() {audio.pause()
	});
	</script>

</body>
</html>
